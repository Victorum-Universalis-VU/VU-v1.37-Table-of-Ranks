 ###########################
 #NATIONAL IDEAS
 ###########################
 new_AYU_ideas: "Ayutthayan Ideas"
 new_AYU_ideas_start: "Ayutthayan Traditions"
 new_AYU_ideas_bonus: "Ayutthayan Ambition"
 #
 ayu_bunga_mas: "Bunga Mas"
 ayu_bunga_mas_desc: "Bunga mas, Jawi for golden flowers, is a tribute sent to the Siamese King every few years by our Malayan vassal states. This tribute consists of two small trees made of silver and gold, and weapons, goods, and slaves. This tribute is not only prestigious, but also a symbol of order and stability in our realm."
 #
 ayu_mueang: "Mueang"
 ayu_mueang_desc: "The Mueang are autonomous towns in our country which have a defensive wall and at least the title of Khun. These towns are responsible for their own governance, and also their own defence in times of war."
 #
 ayu_trade_settlements: "Trade Settlements"
 ayu_trade_settlements_desc: "Foreigners are highly important to our nation. We should encourage traders and opressed minorities overseas to come and settle in our country."
 #
 ayu_foreign_firepower: "Foreign Firepower"
 ayu_foreign_firepower_desc: "Despite being made by China, guns and artillery have been perfected by Westerners. If we are to ever be a step ahead of our enemies, we must make sure we have these foreign weapons in our hands."
 #
 new_sumatran_ideas: "Sumatran Ideas"
 new_sumatran_ideas_start: "Sumatran Traditions"
 new_sumatran_ideas_bonus: "Sumatran Ambition"
 #
 sumatran_ethnic_diversity: "Ethnic Diversity"
 sumatran_ethnic_diversity_desc: "The island of Sumatra has traditionally been home to dozens of ethnic groups, who speak various languages. If we are to ever exert our influence over Sumatra's people, we should seek a policy of recognition and cultural tolerance."
 #
 nam_tien: "Nam Tiên"
 nam_tien_desc: "If we are to continue marching south, we must ensure that we wrestle land away from the native population, and encourage Vietnamese settlers to colonize our conquered lands, and spread our customs either peacefully, or by force if necessary. Only we can civilize the barbaric tribes that linger south."
 #
 LIG_ideas: "Ligorian Ideas"
 LIG_ideas_start: "Ligorian Traditions"
 LIG_ideas_bonus: "Ligorian Ambition"
 lig_ligorian_restoration: "Ligorian Restoration"
 lig_ligorian_restoration_desc: "With the end of the Tambralingan Empire, Nakhon Si Thammarat declined in importance from its era of prosperity. With the establishment of Sukhothai however, Nakhon Si Thammarat regained importance, and once again became the jewel of the Malayan Peninsular, and it shall remain that way from now on."
 lig_southern_wall: "Southern Wall"
 lig_southern_wall_desc: "Two thousand, two hundred and thirty eight meters long, from north to south, Nakhon Si Thammarat only has one gate. Despite the wall's old age, it will surely continue to hold against southern invaders for centuries to come."
 lig_the_tai_frontier: "The Tai Frontier"
 lig_the_tai_frontier_desc: "Despite our country's Malay roots, the prosperity of our kingdom came from the constant migration of Tai peoples into the Malayan peninsular. As the farthermost Tai polity, it is important that we continue this policy of Tai colonization of the peninsular."
 lig_wat_phra_mahathat_voramahavihan: "Wat Phra Mahathat"
 lig_wat_phra_mahathat_voramahavihan_desc: "Wat Phra Mahathat Woramahawihan is one of the most important historical sites in all of Malayan peninsular. The temple is decorated by various elephant heads, and statues of Buddha and giants which guard the temple. The temple was built by King Chandrabhanu of the Lotus Dynasty in a Lankan style, most likely to commemorate his conquest of the island."
 lig_indian_influence: "Indian Influence"
 lig_indian_influence_desc: "Over the centuries, we have seen Hinduism influence our traditions, and have also built great Lankan-style temples across the land in our mission to spread Theravada Buddhism. Influence from Greater India is an obvious part of our society."
 lig_righteous_ruler: "Righteous Ruler"
 lig_righteous_ruler_desc: "Thammarat in Sanskrit means righteous ruler, a firm reminder that we should follow the Theravada example of making morally right and justifiable decisions, based on cosmic order and purity."
 #
 MMO_ideas: "Northern Shan Ideas"
 MMO_ideas_start: "Northern Shan Traditions"
 MMO_ideas_bonus: "Northern Shan Ambition"
 mmo_local_chieftains: "Local Chieftains"
 mmo_local_chieftains_desc: "Our realm is made up of various petty chiefoms that dot the land, paying tribute to our central government."
 mmo_tai_migration: "Tai Migration"
 mmo_tai_migration_desc: "Our people have had a long history of migration, as a result of various tyrant leaders. No war can ever compare to the forced marches across the land that we have had to endure."
 mmo_royal_marriages: "Royal Marriages"
 mmo_royal_marriages_desc: "Royal marriages to us are an important part of alliances, for they create dynastic ties and build strong friendships among allies."
 #
 new_laotian_ideas: "Laotian Ideas"
 new_laotian_ideas_start: "Laotian Traditions"
 new_laotian_ideas_bonus: "Laotian Ambition"
 #
 new_shan_ideas: "Shan Ideas"
 new_shan_ideas_start: "Shan Traditions"
 new_shan_ideas_bonus: "Shan Ambition"
 #
 lue_ideas: "Shan Ideas"
 lue_ideas_start: "Shan Traditions"
 lue_ideas_bonus: "Shan Ambition"
 shan_foreign_delegation: "Foreign Delegation"
 shan_foreign_delegation_desc: "Throughout our history, we have been surrounded by larger countries and potentially hostile neighbours. Trying to stand up alone to our largest neighbours would be suicide, so we may as well attempt to appease them through tribute and diplomacy."
 shan_burman_advisors: "Burman Ministers"
 shan_burman_advisors_desc: "The Burman people are the descendants of the Pagan Empire, which once dominated both upper and lower Burma. The Burmans are skilled in not only administration, but also in military tactics, thus making them crucial for our court."
 #
 MLC_ideas: "Malaccan Ideas"
 MLC_ideas_start: "Malaccan Traditions"
 MLC_ideas_bonus: "Malaccan Ambition"
 mlc_embracing_malayness: "Embracing Malayness"
 mlc_embracing_malayness_desc: "With our religious conversion, the importance of Malay culture grew, and the Malay language became dominant in Maritime Southeast Asia. With this new era, it is crucial that we teach our people the importance of Malayness, and show them the path to the Malay World."
 mlc_center_of_learning: "Center of Learning"
 mlc_center_of_learning_desc: "Being a major trading port, our country is a center of learning. Merchants and scholars come from all over the Malay World to us, where they can learn literature, the arts, and the Malay language."
 mlc_tin_ingots: "Tin Ingots"
 mlc_tin_ingots_desc: "Tin ingots are a trading currency unique to our nation, based on our plentiful mineral reserves. They are cast in the shape of a peck, and weigh just over a pound, with ten of these ingots known as a small bundle."
 mlc_foreign_envoys: "Foreign Envoys"
 mlc_foreign_envoys_desc: "Various threats to our independence linger to both our north and south. To deter these threats, we can either placate them, or fine strong allies to protect us."
 mlc_laksamana: "Laksmana"
 mlc_laksamana_desc: "The Laksmana is one of the most powerful people in the nation. The head of the navy, and also the chief emissary of the King, it is the duty of the Laksmana to protect the Straits of Malacca, and also enforce the national maritime laws."
 mlc_imperial_dependencies: "Imperial Dependencies"
 mlc_imperial_dependencies_desc: "Various states have payed tribute to us in the form of imperial dependencies. The rulers of these states come to us to recieve blessings, pardons, and seek our support in times of need, and thanks to our interference with our subject's foreign policy, they will surely stay loyal to us."
 mlc_heirs_of_srivijaya: "Heirs of Srivijaya"
 mlc_heirs_of_srivijaya_desc: "Our predecessor, the great Srivijayan Empire, once domninated the Malay World, with its influences reaching far and wide. Considering that we are descended directly from the empire's monarchs, it is only fitting that we are treated as such."
 #
 BEI_ideas: "Bruneian Ideas"
 BEI_ideas_start: "Bruneian Traditions"
 BEI_ideas_bonus: "Bruneian Ambition"
 bei_tribal_sailors: "Tribal Sailors"
 bei_tribal_sailors_desc: "Our coasts are heavily populated by various tribes which are skilled in fishing and sailing. In order to make the most out of their talents, we must ensure that we recruit these tribesmen into our navy."
 bei_thalassocratic_realm: "Thalassocratic Realm"
 bei_thalassocratic_realm_desc: "Situated between the trading links of Southeast Asia and China, trade is our nation's most important way of thriving. By controlling the ever growing trade in the region, we may also control the sea, and allow our empire to expand in that form."
 bei_naval_tolls: "Naval Tolls"
 bei_naval_tolls_desc: "Various merchants come from all over the globe through our seas to reach China and Southeast Asia. By placing naval tolls on these travelling merchants, we may benefit from them, and also make profit for our own expansion."
 bei_council_of_princes: "Council of Princes"
 bei_council_of_princes_desc: "Although rule in Brunei is absolute, the ruler's powers are limited by a council of princes of royal blood, with one of the council's main duties being to arrange for royal successions."
 bei_scattering_of_merchants: "Scattering of Merchants"
 bei_scattering_of_merchants_desc: "With various friendly ports across the region falling into the hands of our enemies, many merchants have scattered in an attempt to find a new trading hub. These merchants are more than welcome in our ports, where they may be free to trade as they please."
 bei_multiculturalism: "Multiculturalism"
 bei_multiculturalism_desc: "Our nation has had a long history of tolerance to different cultures and ethnic groups. They are more than welcome to live peacefully in our country, and we will tolerate their beliefs and customs, so long as they tolerate ours."
 bei_white_rajahs: "White Rajahs"
 bei_white_rajahs_desc: "Various rebellions and uprisings have proven to have devestating effects on our stability. With the recent influx of European expeditions into the region however, there are many new opportunities. Perhaps we could get the Europeans to help us in supressing opposition, in exchange for royal titles."
 #
 new_KUT_ideas: "Bornean Ideas"
 new_KUT_ideas_start: "Bornean Traditions"
 new_KUT_ideas_bonus: "Bornean Ambition"
 #
 KUT_ideas: "Bornean Ideas"
 KUT_ideas_start: "Bornean Traditions"
 KUT_ideas_bonus: "Bornean Ambition"
 kut_earliest_indic_state: "Brahmanical Ties"
 kut_earliest_indic_state_desc: "Like most states among these islands, we have ancient ties to the Indian subcontinent. Our state after all was founded on the basis of Brahman tradition. Cherishing these Brahmanical traditions, travelers and Merchants from the Indian subcontinent are always welcome among us."
 kut_consolidation_of_kutai: "Consolidation of Borneo"
 kut_consolidation_of_kutai_desc: "While we have come to be a dominant state on the island of Borneo, there are a number of other realms where our people live in various principalities and kingdoms. Let us work to unite the Borneo people into one state with strong central rules for all to follow."
 #
 musi_ideas: "Musi Ideas"
 musi_ideas_start: "Musi Traditions"
 musi_ideas_bonus: "Musi Ambition"
 musi_seat_of_kings: "Seat of Kings"
 musi_seat_of_kings_desc: "Our land has traditionally been a key strategic area for various empires in history who have sought to control the island of Sumatra. It is because of our historical importance that we stand above all in Sumatra."
 musi_river_navigation: "River Navigation"
 musi_river_navigation_desc: "Our home is covered with various rivers that dot the land. Crossing them by foot would be difficult, so instead, we should dedicate our resources into crossing them via ships and boats."
 musi_combat_piracy: "Combat Piracy"
 musi_combat_piracy_desc: "Foreign pirates plague our nation and the inability to handle the situation only makes it worse. If we are ever to make our waters safe again, we must ensure that we put an end to our pirate problem."
 musi_javanese_safehaven: "Javanese Refugees"
 musi_javanese_safehaven_desc: "In recent years, Java has been a place of political persecution and war. The Javanese have historically been known as great builders and architects, so by allowing them to seek refuge in our country, we too could build great structures like those in Java."
 musi_foreign_trade_posts: "Trade Posts"
 musi_foreign_trade_posts_desc: "Foreign trading powers that show interest in our country's resources would certainly agree to trade with us. By establishing trading posts in our country's ports, we can ensure that trade is done within our own borders with upmost efficiency."
 musi_river_settlements: "River Settlements"
 musi_river_settlements_desc: "When constructing new settlements, rivers are usually ignored as suitable locations for such a project. By building settlements next to, or on rivers however, we can ensure that our new settlements have easy access to food and water, and are just as cheap as they are effective."
 #
 new_javan_ideas: "Javan Ideas"
 new_javan_ideas_start: "Javan Traditions"
 new_javan_ideas_bonus: "Javan Ambition"
 #
 new_DAI_ideas: "Dai Viet Ideas"
 new_DAI_ideas_start: "Dai Viet Traditions"
 new_DAI_ideas_bonus: "Dai Viet Ambition"
 #
 SIA_ideas: "Siamese Ideas"
 SIA_ideas_start: "Siamese Traditions"
 SIA_ideas_bonus: "Siamese Ambition"
 sia_chinese_immigration: "Chinese Immigration"
 sia_chinese_immigration_desc: "The Chinese play a crucial part in our country's economy. By encouraging more Chinese immigration, we can expand our economy, and perhaps increase trade by introducing them into our country's mercantile sector."
 sia_tax_reforms: "Tax Reforms"
 sia_tax_reforms_desc: "Our insufficient system of taxation has proved to us that our economic policies are in need of reform. By taxing certain forms of income, and lowering standard taxes, we can ensure that our people have enough income to live a decent life, also while our government has more taxpayer money to provide for the country."
 sia_a_diplomatic_approach: "A Diplomatic Approach"
 sia_a_diplomatic_approach_desc: "With the gradual rise of Western influence in the region, the militaristic policies of our neighbours will be the death of them. If we are to outlive our rivals, we must seek a foreign policy of diplomacy with the Europeans."
 sia_trade_tax_reduction: "Trade Tax Reduction"
 sia_trade_tax_reduction_desc: "The heavy state taxes on foreign traders has discouraged merchants from using our trade ports. By reducing these trade taxes, we can encourage more foreign trade in our ports."
 sia_centralization_effort: "Centralization Effort"
 sia_centralization_effort_desc: "The old Mandala System which was previously used by our predecessors granted extreme autonomy to various regions of our state. By cracking down on this autonomy and bringing our territory under the direct jurisdiction of the state, we can centralize our nation and increase our national unity."
 sia_succession_reforms: "Succession Reforms"
 sia_succession_reforms_desc: "Our current laws of succession make for the accession of a new monarch difficult. By adopting a European line of succession, we can ease this process."
 sia_protect_greater_siam: "Protect Greater Siam"
 sia_protect_greater_siam_desc: "With the ever growing European Empires in South-East Asia, our core lands are at risk of invasion. We must dedicate our resources towards raising our national morale and building up our army, so that when our enemies encroach on our territory, we will be ready to put up a fight."
 #
 TAU_ideas: "Taungu Ideas"
 TAU_ideas_start: "Taungu Traditions"
 TAU_ideas_bonus: "Taungu Ambition"
 #
 BRM_ideas: "Burmese Ideas"
 BRM_ideas_start: "Burmese Traditions"
 BRM_ideas_bonus: "Burmese Ambition"
 brm_burmese_expansionism: "Burmese Expansionism"
 brm_burmese_expansionism_desc: "The boundaries of our empire cannot be limited to the South-East Asian subcontinent. In order to strengthen our nation, we must raise massive armies so we can expand our conquest to India and control the fertile lands there."
 brm_state_owned_factories: "State-Owned Factories"
 brm_state_owned_factories_desc: "Our military industry is currently rather weak compared to our neighbours. By opening state-owned factories, we can improve our military industry and arms manufacturing."
 brm_suppress_local_leaders: "Supress Local Leaders"
 brm_suppress_local_leaders_desc: "The petty Dukes, Princes, and Saophas in our nation are currently a voice of rebellion and insurgency. By silencing them and removing their privileges, we can easily crush any insurrections and rebellions may occur in our nation."
 brm_resettlement_of_minorities: "Resettlement of Minorities"
 brm_resettlement_of_minorities_desc: "Various minorities that populate our larger cities have proven to be troublesome. Their tendency to revolt and their unwillingness to conform only proves to us that affirmative action is necessary. These troublesome minorities need to go!"
 brm_shwedagon_pagoda: "Shwedagon Pagoda"
 brm_shwedagon_pagoda_desc: "The Shwedagon Pagoda is one of the greatest stupas in all of Burma. It is one of the holiest sites in our country, and contains the relics of the last four Buddhas."
 brm_bengali_mercenaries: "Bengali Mercenaries"
 brm_bengali_mercenaries_desc: "As we expand west into India, we must find allies to assist us in our conquests. Fortunately, we have an option. The great warriors of Bengal would join our army, for a small price."
 brm_bamar_nationalism: "Bamar Nationalism"
 brm_bamar_nationalism_desc: "Our people are the greatest in all of South-East Asia. To date, we have forged its largest empire yet, and none will compare to the might of the Bamar people. Glory to the Burmese, and glory to Burma!"
 #
 BPR_ideas: "Prome Ideas"
 BPR_ideas_start: "Prome Traditions"
 BPR_ideas_bonus: "Prome Ambition"
 bpr_fortress_prome: "Fortress Prome"
 bpr_fortress_prome_desc: "Having started off as a city state, our capital of Prome is highly prepared for the event of a hostile invasion. If anybody wishes to sack our city, they will have to get through our defenses!"
 bpr_raiders: "Prome Raiders"
 bpr_raiders_desc: "Having learnt from the Shan, our soldiers loot the captured cities of our enemies, bringing all the wealth home to share."
 bpr_pyu_city_states: "Pyu City States"
 bpr_pyu_city_states_desc: "The ancient Pyu City States dotted our current lands and existed centuries before us. These states acted as some of the first Burman polities in the region, and facilitated mass Burman migration. These states were heavily influenced by early Buddhist literature and culture, and we too should follow in the footsteps of these old states."
 bpr_opportunistic_diplomacy: "Opportunistic Diplomacy"
 bpr_opportunistic_diplomacy_desc: "States will rise and states will fall. No nation is permanent and eventually will fall. Careful diplomacy however will keep us from falling like every other empire in history, and by siding with the most powerful winning states, we may outlive our enemies."
 bpr_mercenary_recruitment: "Mercenary Recruitment"
 bpr_mercenary_recruitment_desc: "As a tiny city state, we cannot afford to use our own manpower in pointless wars. Instead, we should seek out mercenaries who would be willing to take the place of our own men, for a small price of course."
 bpr_beyone_prome: "Beyond Prome"
 bpr_beyone_prome_desc: "Beyond our towering walls lies an endless forest. Should any enemies seek to invade our land, they will first have to deal with the menacing forests that surround our capital."
 bpr_seat_of_governors: "Seat of Governors"
 bpr_seat_of_governors_desc: "Our current rulers come from a long line of governors, who ruled in tribute to the Ava Kingdom. These governors were skilled in administration, and it is only fitting that the tradition of good governance is passed down from one ruler to the next."
 #
 nusa_tenggara_ideas: "Nusa Tenggara Ideas"
 nusa_tenggara_ideas_start: "Nusa Tenggara Traditions"
 nusa_tenggara_ideas_bonus: "Nusa Tenggara Ambition"
 nt_vast_forests: "Vast Forests"
 nt_vast_forests_desc: "The Lesser Sunda Islands are home to massive forests that dot a majority of the still unexplored islands in the region. These forests shall protect us from any intruders wishing to expand their empire into the area."
 nt_ethnic_diversity: "Cultural Diversity"
 nt_ethnic_diversity_desc: "The Lesser Sunda Islands are home to both the Malays in the west, and the Papuans in the east. Cooperation between these two groups historically has led to the development of the region, and the establishment of many new diverse villages and communities which live together in harmony."
 nt_splendid_isolation: "Splendid Isolation"
 nt_splendid_isolation_desc: "Beyond our islands, nations, cultures, and religions clash for dominance, power, and wealth. To interfere with these foreigners' affairs would be unnecessary. We should stick to our own islands, and focus on the current issues at hand right here at home."
 nt_coasts: "Nusa Tenggara Coastlines"
 nt_coasts_desc: "Our underpopulated islands have left our coasts practically uninhabitated. Using these long coastlines, we could build more ships and expand our navy."
 nt_adoption_of_foreign_customs: "Adoption of Foreign Customs"
 nt_adoption_of_foreign_customs_desc: "Nusa Tenggara has always been tolerant and open to new ideas. In the past, Hinduism was propogated by the old Javanese Kingdoms, and now in the present day, Muslim merchants are spreading their influence in the region, along with Christian explorers who chart the area for their home countries. All religions are welcome here in our lands, and all shall have an equal footing in our culture."
 nt_gateway_to_australia: "Gateway to Australia"
 nt_gateway_to_australia_desc: "Our close proximity to the Australian continent opens up new opportunities for trade. We must use this advantage as a means to send our merchants abroad to strike new deals, so that they may bring goods home, as well as to bring foreign merchants to trade here with us."
 nt_foreign_migrants: "Foreign Migrants"
 nt_foreign_migrants_desc: "In recent years, our islands have seen an influx of foreign migrants from Java and the Spice Islands. Let us welcome these foreigners to our lands, so that they may help to contribute to our nation."
 #
 PAH_ideas: "Pahang Ideas"
 PAH_ideas_start: "Pahang Traditions"
 PAH_ideas_bonus: "Pahang Ambition"
 pah_malayan_gold: "Malayan Gold"
 pah_malayan_gold_desc: "Pahang is home to the Malayan Peninsular's largest and most abundant gold mines. We should cherish these mines, for it because of them that we are among the wealthiest nations of South-East Asia."
 pah_malay_literature: "Promotion of Malay Literature"
 pah_malay_literature_desc: "Literature is a key part of measuring a nation's prosperity. If we are to prosper, we must promote Malay literature, and encourage the great writers of our nation to take to the pen."
 pah_joining_malay_world: "Joining the Malay World"
 pah_joining_malay_world_desc: "With the recent rise of Islam in Nusantara, the concept of Malayness and Malay identity has begun to form. If we are to keep up with the Malay World, we must cut our cultural ties with the Siamese, and embrace our true Malay identity."
 pah_assimiliate_tribes: "Tribal Assimiliation"
 pah_assimiliate_tribes_desc: "The tribal people in our nation hold animistic beliefs and traditions which contradict our state religion. Let us attempt to assimiliate these heathens, so that we may achieve complete religious unity."
 pah_forest_clearing: "Forest Clearings"
 pah_forest_clearing_desc: "Despite the wealth and richest we hold, a majority of our nation is covered by forests. We should cut down these forests and the clear the land, so that we can make room for new settlements in the lightly populated regions of our country."
 pah_european_diplomacy: "European Diplomacy"
 pah_european_diplomacy_desc: "With the emergence of the West in South-East Asia, our state is at risk of invasion, and none of our allies will be able to save us. The only nations that will be able to save us from the Westerners, are other Westerners."
 pah_bugis_silk_weaving: "Bugis Silk Weaving Techniques"
 pah_bugis_silk_weaving_desc: "Recent conflict in the island of Celebes has caused our nation to recieve a massive influx of Bugis refugees. These refugees are highly skilled in silk weaving, and are are pioneers of new designs and patterns. We must embrace these skilled migrants and their techniques, for they are the key to our silk industry thriving."
 #
 new_sulawesi_ideas: "Sulawesi Ideas"
 new_sulawesi_ideas_start: "Sulawesi Traditions"
 new_sulawesi_ideas_bonus: "Sulawesi Ambition"
 #
 new_moluccan_ideas: "Moluccan Ideas"
 new_moluccan_ideas_start: "Moluccan Traditions"
 new_moluccan_ideas_bonus: "Moluccan Ambition"
 #
 new_malayan_ideas: "Malayan Sultanate Ideas"
 new_malayan_ideas_start: "Malayan Sultanate Traditions"
 new_malayan_ideas_bonus: "Malayan Sultanate Ambition"
 #
 PGR_ideas: "Minang Ideas"
 PGR_ideas_start: "Minang Traditions"
 PGR_ideas_bonus: "Minang Ambition"
 minang_ideas: "Minang Ideas"
 minang_ideas_start: "Minang Traditions"
 minang_ideas_bonus: "Minang Ambition"
 mal_spice_islands_desc: "Nutmeg, clover, humble black pepper... Every grain is worth its weight in gold in the eyes of those cursed with less spicy national cuisines. Our spices' desirability abroad has increased their value at home, as well."
 settle_the_islands_desc: "The other islands of this archipelago need to feel the benefit of our rule. By settling the outer islands, we can get access to rich goods, and the natives can get access to the words of our faith. What could be fairer?"
 #
 MSA_ideas: "Nusantaran Ideas"
 MSA_ideas_start: "Nusantaran Traditions"
 MSA_ideas_bonus: "Nusantaran Ambition"
 msa_nusantara_fleet: "Nusantaran Fleet"
 msa_nusantara_fleet_desc: "Having access to the resources of the whole of the Malay Archipelago, our fleet is the best in all of Asia, and is among the best in the entire world. None can compete witb the Nusanataran fleet."
 msa_religious_propogation: "Religious Propogation"
 msa_religious_propogation_desc: "Our archipelago is home to various religions which dot the various islands. For a strong state to exist though, it must have one single, unchallenged faith. We must propogate our religion to the heathens that live in the outer islands, and show them the wrongdoings of their heretical worship."
 msa_control_of_spice_trade: "Control of the Spice Trade"
 msa_control_of_spice_trade_desc: "In the West, spices are among the most treasured luxuries that even a king would die for. Unfortunately for them though, a majority of the world's spices are located in Nusantara. If these foreigners wish to recieve even a handful of spices, they must either bargain with us, or take it off our dead hands."
 msa_archipelago_empire: "The Archipelago Empire"
 msa_archipelago_empire_desc: "Never in the world has there been a powerful island empire. Until now, that is. The world will now know the might of the world's first archipelago empire, and the great Empire of Nusantara shall be feared throughout the seven seas!"
 msa_promotion_of_trade_centers: "Promotion of Trade Centers"
 msa_promotion_of_trade_centers_desc: "Nusantara is full of popular trading locations that merchants from far and wide would travel to. If we are to exert our dominance over global trade, we must expand these trading centers, and ensure that foreign merchants from around the globe continue to trade in our ports."
 msa_beyond_the_archipelago: "Beyond the Archipelago"
 msa_beyond_the_archipelago_desc: "Beyond our archipelago, many rich lands still remain untouched by the West. The concept of a united Malayan Archipelago itself was a dream to most Malays, but imagine what could be accomplished if our empire could expand beyond the archipelago. The lands that lie to our east and south patiently await our arrival."
 #
 degar_ideas: "Degar Ideas"
 degar_ideas_start: "Degar Traditions"
 degar_ideas_bonus: "Degar Ambition"
 degar_mountaineers: "Degar Mountaineers"
 degar_mountaineers_desc: "Long ago, our people dwelled along the rich Cham coasts where we flourished and grew. Khmer and Cham invasions though left us with the only option of taking refugee in the mountains. To this day, we continue to live in the mountins, where we will be safe from our enemies."
 degar_bamboo_architecture: "Bamboo Architecture"
 degar_bamboo_architecture_desc: "Bamboo is a key element to our architecture. Our dwellings are made of bamboo, and a majority of our other buildings are also made of this material. For us, bamboo is easy to come across, and thus is an important part of our architecture."
 degar_animist_traditions: "Animist Traditions"
 degar_animist_traditions_desc: "Regardless of our state religion, our people will always continue to uphold our traditional values, and worship the spirit world. Foreigners may look at down at our 'heathen' values, but that will not stop us from worshipping what we believe in."
 degar_matrilineality: "Matrilineality"
 degar_matrilineality_desc: "In a majority of Degar societies, women are the most powerful person in a household, and thus these households are set in up in a matrilineal fashion, with property being passed on from mother to daughter. These women not only have control over property rights, but also are prioritized when tracing back family lineage."
 degar_elephant_tamers: "Elephant Tamers"
 degar_elephant_tamers_desc: "Passed on to us by the Cham, elephant hunting and taming is an important part of our local communities. Tribal leaders often hunt or catch elephants, and present their spoils to a powerful king or overlord, as a method of tribute and proving loyalty."
 degar_foreign_tribute: "Foreign Tribute"
 degar_foreign_tribute_desc: "As our neighbours grow stronger, and their technology gets more advanced, it has become ever-so obvious that our mountains will no longer be able to protect us. We cannot protect ourselves against our neighbours, nor can we take a militaristic approach to maintaining our independence. We must now take the option of paying tribute to our larger neighbours."
 degar_national_epics: "National Epics"
 degar_national_epics_desc: "Throughout the highlands, epics and folklore are important part of our culture. Epics are usually told by Epic Tellers, who sit by a fire and to their fellow villagers, tell of great tales throughout the night. Our people have a rich oral history, and we always uphold our tendency to tell great national epics."
