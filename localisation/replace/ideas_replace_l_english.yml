 SUL_ideas: "Sulu Ideas"
 SUL_ideas_start: "Sulu Traditions"
 SUL_ideas_bonus: "Sulu Ambition"
 SUL_three_kingdoms: "Three Kingdoms"
 SUL_three_kingdoms_desc: "Sulu is a union of three civilized island nations, united under a strong government in the east. Our kingdoms are linked together by our Bajau roots, and we shall never willingly be separated by any foreign power who wishes to dismantle us."
 SUL_moro_piracy: "Moro Piracy"
 SUL_moro_piracy_desc: "Our nation is notorious for our infamous acts of piracy. Known as Moro Raiders, our pirates raid foreign lands with the intention of capturing slaves and other goods. All shall fear the Moro Raiders of Sulu, and all shall know that only we are the masters of the sea."
 SUL_slave_trade: "Slave Trade"
 SUL_slave_trade_desc: "The slave trade makes up a crucial part of our economy. Thanks to our finest pirates, our nation can earn tremendous wealth from our our slave raids in the Visayas and surrounding areas."
 SUL_modernized_weaponary: "Modernized Weaponary"
 SUL_modernized_weaponary_desc: "The Chinese who have come to live in Sulu in recent years have become valuable for their contributions to Sulu weaponary. Although the Chinese may have absolute control over our markets, against our wishes, it is no doubt obvious that they have helped to expand our gun trade, benefitting our sailors."
 SUL_straits_of_sulu: "Straits of Sulu"
 SUL_straits_of_sulu_desc: "The large Sulu Sea is home to not only our people, but also many straits which connect our islands to both Borneo and Mindanao. By controlling these straits, we may be able to control lands beyond our islands, and launch raids further inland. It is imperative that we protect these straits, so that only we may be able to have access to them."
 SUL_pearling_industry: "Sulu Pearling Fleet"
 SUL_pearling_industry_desc: "Recently, it has become harder to access slaves, and piracy across the seas is declining. We must find an alternative to the selling of slaves. The current demand for pearling however is high, and fortunately, our seas are full of pearls. Assemble the Pearling Fleet!"
 SUL_chinese_junks: "Chinese Junks"
 SUL_chinese_junks_desc: "With the recent decline in Moro pirates, our navy has grown smaller than expected. A good alternative to the traditional Moro pirate ships would be the standard Chinese junk, a strong seagoing vessel fit for long voyages and trade."
