 ATJ_ideas: "Acehnese Ideas"
 ATJ_ideas_start: "Acehnese Traditions"
 ATJ_ideas_bonus: "Acehnese Ambition"
 atj_cham_ties: "Chamic Ties"
 atj_cham_ties_desc: "Originally coming from Champa, our people migrated to Sumatra to escape war and poverty. Now far away from Champa, and surrounded by foreign barbarians, we still have managed to hold our ground, despite the odds being up against us. Sumatra is now our home, and we shall never be driven away from it."
 atj_pepper_trade: "Pepper Trade"
 atj_pepper_trade_desc: "Our nation is famed for its rich surplus of pepper. This resource could come in handy to our economy, and because of this, we should move towards to creating a thriving pepper industry in our nation."
 atj_the_conquest_of_sumatra: "The Conquest of Sumatra"
 atj_the_conquest_of_sumatra_desc: "Expanding at an incredible rate, our army is feared throughout Sumatra and all of Nusantara. It is time that we show the world our might, and begin our conquest of Sumatra. All will bow before us, or face our wrath, should they refuse."
 atj_parang_sabil: "Parang Sabil"
 atj_parang_sabil_desc: "Our own form of jihad, known in Acehnese as Parang Sabil, is a personal call for holy war against those who threaten Aceh. Those who threaten core Acehnese lands must too deal with the inevitable holy war declared upon them."
 atj_military_reforms: "Military Reforms"
 atj_military_reforms_desc: "The rising threat of Western powers in Nusantara threatens our independence. Our armies have before dealt with historical enemies, but even they could not challenge the might of the West. If we are to maintain our autonomy, we must instead modernize our army."
 atj_subdue_the_rajas: "Subdue the Rajas"
 atj_subdue_the_rajas_desc: "Throughout every corner of our realm, local Rajas and leaders freely maintain their autonomy without any interference from our government. It is about time that we crack down on these Rajas, and force them to pledge their allegiance"
