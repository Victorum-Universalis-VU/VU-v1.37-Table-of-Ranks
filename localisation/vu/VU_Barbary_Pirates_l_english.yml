l_english:
 VU_haven_for_the_expelled_title: "Haven for the Expelled"
 VU_haven_for_the_expelled_desc: "Muslims and Jews alike flock to our ports en masse as their home cities in Iberia are raided by the Christian devils, forcing them to flee the evil oppression. Some remain, but increasingly many are deciding to flee to our tolerant borders."
 VU_popular_support_title: "Popular Support"
 VU_popular_support_desc: "The expelled long for revenge and they can rest assured that they will be delivered. With help from our overlords, who ensure our safety in the mainland while we raid, we can focus on the process of raiding the Christian coasts and delivering revenge where it is due."
 VU_the_coast_title: "Expand Our Coastline"
 VU_the_coast_desc: "Central to our purpose is a long and wide coastline, where we could get plenty of safe havens for our ships and massive port cities whose purpose is to host all the fleeing people and our raider flotillas."
 VU_pirate_havens_title: "Pirate Havens"
 VU_pirate_havens_desc: "As we are increasingly conducting larger and larger raids, we need to develop our havens to be able to support the repair of larger fleets. As such, we need to pour some of our recovered wealth into the construction of new drydocks."
 VU_dockyards_title: "Docking the Ships"
 VU_dockyards_desc: "Our seafaring ships need an adequate place to repair. Let us construct new dockyards and drydockyards and ensure that our navies get the sufficient amount of space for repairs."
 VU_barbary_navy_title: "Expand Our Navy"
 VU_barbary_navy_desc: "Central to our purpose and importance are our navies. Our protection on the land is ensured by our benevolent overlords, and it is within our job to ensure their hegemony on the seas and to be the wretches on the seas."
 VU_large_navy_title: "The Bane of Christianity"
 VU_large_navy_desc: "It is those christians that many years ago decided to expel our forefathers from their states that today fear us. Our prestige in the Mediterranean is growing more and more, and all corners of the Christian are beginning to fear us. Our raids reach further and further and we might even "
 VU_boarding_parties_title: "Slave-based Corps"
 VU_boarding_parties_desc: "During our raids we get to capture many christian traders and oarsmen. Some get ransom and some are brought back to the shores of [Root.GetName]. Perhaps we should take an inspiration from the major states and create a force of christian slave converts in our army."
 VU_capture_islands_title: "Capture Islands"
 VU_capture_islands_desc: "In order to conduct raids further and further, we will need a closer naval bases to return to. To fulfill this goal, we shall conduct operations to capture various islands in the Mediterranean whose control will allow us to sail above and beyond."
 VU_fortify_islands_title: "Fortify New Ports"
 VU_fortify_islands_desc: "Our new acquisitions are as good as long as we can keep them. Therefore we can spare some of our loot to hire the finest military architects of the muslim world so as to engineer new fortifications for our ports."
 VU_training_title: "Training the Followers"
 VU_training_desc: "All of the expelled yearn for revenge. Who are we to stop them? Let us exploit their vigor, put them into our army and navy, and let them unleash their wrath and anger upon those who had previously dared abuse them in such cruel ways."
 VU_begin_the_raids_title: "Begin the Raids"
 VU_begin_the_raids_desc: "We are ready to begin our raids. Ring the bell! The time is come to sail and get revenge on those who dared upset us. Wealth beyond reckoning awaits us! It is time for them to get what they deserve for their trespasses."
 VU_christians_fear_us_title: "Christians Fear Us"
 VU_christians_fear_us_desc: "With our relentless raids, the name '[Root.GetName]' has gotten infamous among the traders of the Western Mediterranean. Perhaps we can capitalize on this notoriety, and get our enemies to surrender before the fight even begins."
 
