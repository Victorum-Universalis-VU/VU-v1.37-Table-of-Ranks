 estate_privileges_and_agendas_events.3.n: "The Proposal of the Jews"
 estate_privileges_and_agendas_events.3.o: "The Proposal of the Peasants"
 estate_privileges_and_agendas_events.3.p: "The Proposal of the Industrialists"

 estate_jews: "Jews"
 estate_jews_desc: "The Jewish Estate represents the Jews of Europe and the Middle-East"
 estate_jews_ownership: "Jewish Land Ownership"

 estate_jews_foster_jews: "Foster Jewish Settlement"
 estate_jews_foster_jews_desc: "The Jews are a intelligent and innovative people. To better our state, and improve our country it is within our best interests to allow the Jews to settle in our lands."
 estate_jews_jewish_quarters: "Build Jewish Quarters"
 estate_jews_jewish_quarters_desc: "If we build substantial jewish quarters within our cities, they will prosper and gain significant wealth and population."
 estate_jews_foster_jews_banking: "Foster Jewish Banking." 
 estate_jews_foster_jews_banking_desc: "The Jews are fammed for their skilled economists and bankers. Let us lean into their skill in finance, and foster a jewish banking system." 
 estate_jews_foster_jews_homes: "Encourage Jewish Homes and Businesses" 
 estate_jews_foster_jews_homes_desc: "The Jews are known as an industrious people, and often live in our cities, while working as skilled craftsmen in our markets. Let us foster their businesses, as it can only lead to great things." 
 estate_jews_land_privileges: "Guaranteed Jewish Independence" 
 estate_jews_land_privileges_desc: "Guarentee the integrity of the lands held by the Jews." 
 
 estate_jews_suck_privileges: "Remove Jewish Influence"
 estate_jews_suck_privileges_desc: "The Jews of our land, heathens as they are, hold far too much power and influence enabling them to surpass the people. This must stop and the injustice brought before the courts so that their Influence can be curbed and quashed."
 estate_jews_suck_2: "Expel all Jews"
 estate_jews_suck_2_desc: "The Jews are a danger to our state and thus they must be relocatted away from our lands to another place they can call home. This is a land for our people and for our religion!"

 estate_jews_build_temple_in_y: "Build a Synagogue in [agenda_province.GetName]"
 estate_jews_build_temple_in_y_desc: "The Jews urge us to build a magnificent Synagogue in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_jews_build_trade_building_in_y: "Expand Trade Infrastructure in [agenda_province.GetName]"
 estate_jews_build_trade_building_in_y_desc: "The Jews claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_jews_build_production_building_in_y: "Increase Production Efficiency in [agenda_province.GetName]"
 estate_jews_build_production_building_in_y_desc: "The entrepreneurs among the Jews of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_jews_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_jews_build_manufactory_in_y_desc: "The Jews of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_jews_build_university_in_y: "Build a University in [agenda_province.GetName]"
 estate_jews_build_university_in_y_desc: "The Jews ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_jews_develop_x: "Increase Production in [agenda_province.GetName]"
 estate_jews_develop_x_desc: "The Jews request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."
 estate_jews_increase_privileges: "Increase Jewish Privileges"
 estate_jews_increase_privileges_desc: "The Jews of our country fear that their rights and privileges are or will be infringed upon. They have asked us to ensure their continued privilage and security in our state."

 estate_jews_foster_jews_effect_tooltip: "Jews will begin to migrate into our country's cities. This will allow us to slowly grow a §MJewish Population§!"
 estate_jews_foster_jews_revoke_tooltip: "We will no longer encourage Jews to migrate into our country, and will no longer grow a §MJewish Population§!"
 estate_jews_jewish_quarters_effect_tooltip: "Jewish Quarters will be built in all of our nation's large cities, and our Capital."
 estate_jews_jewish_quarters_revoke_tooltip: "The Jewish Quarters across our nation will be torn down, and their populous evicted."
 estate_jews_suck_effect_tooltip: "Our discrimination of the Jews will slowly push them out of our lands, thus slowly diminishing our §MJewish Population§!"
 estate_jews_suck_revoke_tooltip: "We will end the discrimination of the Jews, thus we will longer diminish our §MJewish Population§!."
 estate_jews_suck_2_effect_tooltip: "We will expel all Jews within our lands. This will eradicate our §MJewish Population§!"

 jewish_pops.1.t: "Expansion of the Jewish Minority in [pop_province.GetName]"
 jewish_pops.1.d: "The Jewish Minority in the city of [pop_province.GetName] has expanded rapidly over the past few years, and can now be called a significant portion of the population."
 jewish_pops.1.a: "May their goods and labor enrich our nation"

 jewish_pops.2.t: "Diminising of the Jewish Minority in [pop_province.GetName]"
 jewish_pops.2.d: "The Jewish Minority in the city of [pop_province.GetName] has diminished rapidly over the past few years, and is little more than a memory."
 jewish_pops.2.a: "Our nation will be better off without those Heathens"

 jewish_pops.3.t: "The Expulsion of the Jews"
 jewish_pops.3.d: "The Jews are a danger to our state, and thus the Jews of our lands must find a new place to call home. This is a land for our people, and for our religion!"
 jewish_pops.3.a: "May their lives be good, but elsewhere"