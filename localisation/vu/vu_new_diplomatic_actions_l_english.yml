 #New VU 1.37.* Merchantlist Republic by SF
 make_merchantlist_republic: "Repubblica Mercantile"
 establish_merchantlist_republic_title: "Establish Repubblica Mercantile"
 establish_merchantlist_republic_dialog: "Let's establish a Repubblica Mercantile"
 establish_merchantlist_republic_alert_tooltip: "Let's establish a Repubblica Mercantile"
 establish_merchantlist_republic_desc: "Make your vassal [From.GetName] to a §YRepubblica Mercantile§!. \n[merchantlist_republic_desc]"
 establish_merchantlist_republic_tooltip: "Make your vassal [From.GetName] to a §YRepubblica Mercantile§!.\n"

 ask_to_become_merchantlist_republic_title: "Request Repubblica Mercantile"
 ask_to_become_merchantlist_republic_desc: "Do you want to offer §Y[From.GetName]§! that we become their Repubblica Mercantile? \n[merchantlist_republic_desc]"
 ask_to_become_merchantlist_republic_tooltip: "Ask §Y[From.GetName]§! to make §Y[Root.GetName]§! to a [From.GetAdjective] §YRepubblica Mercantile§!.\n"
 ask_to_become_merchantlist_republic_alert_tooltip: "Request Repubblica Mercantile"
 ask_to_become_merchantlist_republic_dialog: "§Y[This.GetName]§! offers us that they become our §YRepubblica Mercantile§!. \n[merchantlist_republic_desc] \n\nDo you want to accept?"

 enable_merchantlist_republic_seize_merchant_fleets_title: "Enable Seize Merchant Fleets"
 enable_merchantlist_republic_seize_merchant_fleets_desc: "Start seizing some merchant fleets from your Repubblica Mercantile §Y[From.GetName]§!. This will change their liberty desire by §R+10%§! until we disable it again. \n\nWhile it is enabled and §Y[From.GetName]§! has less than §Y50%§! liberty desire, we will receive the following effects: \n [naval_forcelimit]: §G+5§! \n   [sailors_recovery_speed]: §G+5.0%§! \n [ship_power_propagation]: §G+10.0%§!"
 enable_merchantlist_republic_seize_merchant_fleets_tooltip: "Enable Seize Merchant Fleets from §Y[From.GetName]§!, which grants us naval forcelimit, sailor recovery speed and ship tradepower propagation in exchange for an increased liberty desire.\n"

 disable_merchantlist_republic_seize_merchant_fleets_title: "Disable Seize Merchant Fleets"
 disable_merchantlist_republic_seize_merchant_fleets_desc: "Stop seizing some merchant fleets from your Repubblica Mercantile §Y[From.GetName]§!. This will remove the bonuses on naval forcelimit, sailor recovery speed and ship tradepower propagation and their malus on liberty desire."
 disable_merchantlist_republic_seize_merchant_fleets_tooltip: "Disable Seize Merchant Fleets from §Y[From.GetName]§!.\n"

