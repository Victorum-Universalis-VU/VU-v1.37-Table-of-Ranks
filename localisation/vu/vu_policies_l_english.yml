l_english:
 #VU v1.37 additions by Don Brom, Prussia and SF
 vu_innovative_spy: "Gifted Intelligence"
 desc_vu_innovative_spy: "New and innovative ways concerning the use and application of espionage by duplicitous agents."
 vu_innovative_dynastic: "Preferential Dynasticism"
 desc_vu_innovative_dynastic: "Nepotism, a means of placing into power those we hold dear and close to our hearts is not all that bad if those we place responsibility on are talented and competent."
 vu_innovative_influence: "Influential Presence"
 desc_vu_innovative_influence: "Those who wield power are often seen as strong and influential. However, even a shy and meek mouse can influence the stance, movement and reaction of an elephant."
 vu_innovative_diplomatic: "Fruitful Diplomacy"
 desc_vu_innovative_diplomatic: "Charm and flattery can only go so far, yet will often lead to failure if no understanding and kindness is shown to those you wish to convince over to your side."
 vu_innovative_trade: "Laissez-faire"
 desc_vu_innovative_trade: "The concept of merchantilism vs free trade has been debated for decades yet the solution is so obvious and strait forward, as if in a laissez-faire manner."
 vu_innovative_exploration: "Resourceful Exploration"
 desc_vu_innovative_exploration: "Relating to utilising more resourceful and creative means for exploring the world."
 vu_innovative_maritime: "Maritime Innovations"
 desc_vu_innovative_maritime: "Using clever and intelligeable means of traversing the ocean seas."
 vu_innovative_ship: "State of the art Ship Designs"
 desc_vu_innovative_ship: "Applying new and more modernistic ship building techniques in order to achieve more efficient and seaworthy vessels."
 vu_innovative_colonial: "Promethian Colonialism"
 desc_vu_innovative_colonial: "Granting our nation's colonial governors the proficiency and imagination to create new things."
 vu_innovative_society: "Creative Society"
 desc_vu_innovative_society: "A society focusing on the new solutions has resulted in inspired individuals and inventions."
 vu_innovative_propaganda: "Ingenious Propaganda"
 desc_vu_innovative_propaganda: "Concerning the use of new innovative propaganda tools and methods in order to coerce and manipulate the plebian masses."
 vu_innovative_fleet: "Fleet Innovations"
 desc_vu_innovative_fleet: "Naval tactics and strategies that make use of new fleet maneuvers and of course engagement techniques against enemy forces."
 vu_innovative_nationalism: "Revolutionary Nationalism"
 desc_vu_innovative_nationalism: "Revolutionary Nationalism essential in a democratic and liberal society that removes old governmental structures for new and innovative ones."
 vu_innovative_quality: "Innovative Quality"
 desc_vu_innovative_quality: "Innovative quality over mass quantity"
 vu_innovative_quantity: "Quantifiable Innovations"
 desc_vu_innovative_quantity: "Innovations that are expressed and or measured as a quantity."
 vu_innovative_offensive: "Innovational Offense"
 desc_vu_innovative_offensive: "New and inspirational methods of offensive warfare."
 vu_innovative_defensive: "Innovational Defense"
 desc_vu_innovative_defensive: "New and inspirational methods of defensive warfare."
 vu_innovative_staff: "Talented Officer Staff"
 desc_vu_innovative_staff: "A general staff of very gifted and talented officers."
 vu_innovative_standing: "Inspired Standing Army"
 desc_vu_innovative_standing: "A standing army that is inspired by the lessons of war."
 vu_innovative_conscription: "Innovative Conscription Methods"
 desc_vu_innovative_conscription: "Utilisation of the latest methods ensures that we are able to hire and conscript individuals into our armed forces at a moments notice."
 vu_innovative_merc: "Innovative Mercenary Hiring"
 desc_vu_innovative_merc: "Utilisation of methods both ethichal and controversial ensures that we are able to hire and pay for gentlemen of fortune at a moments notice."
 vu_innovative_war: "Inventive War Doctrine"
 desc_vu_innovative_war: "An inventive means of creating and conducting warfare."
 vu_innovative_logistics: "Creative Logistics"
 desc_vu_innovative_logistics: "A means of creating innovative and efficient logistical solutions."
 vu_innovative_regiment: "Regimental Innovation"
 desc_vu_innovative_regiment: "Innovative regimental development that moves our armies forward in time together with our nations progress."
 
